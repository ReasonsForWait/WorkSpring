    <meta charset="UTF-8">

    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js"></script>

<body>
    <select name="pg" id="pg">
      <option value="tosspay">TossPay</option>
      <option value="kakaopay">KakaoPay</option>
    </select>
    <h3>입력한 정보</h3>
    <p>상품명 : <span th:text="${product}" id="product">노트북</span></p>
    <p>구매자명 : <span th:text="${name}" id="name">이건주</span></p>
    <p>가격 : <span th:text="${price}" id="price">999999</span></p>
    <button onclick="iamport()">결제하기</button>

    <script>
        function iamport(){
            //가맹점 식별코드
            IMP.init('imp28240265');
            IMP.request_pay({
                pg : 'kakaopay',
                pay_method : 'card',
                merchant_uid : 'merchant_' + new Date().getTime(),
                name : '상품1' , //결제창에서 보여질 이름
                amount : 100, //실제 결제되는 가격
                buyer_email : 'iamport@siot.do',
                buyer_name : '구매자이름',
                buyer_tel : '010-1234-5678',
                buyer_addr : '서울 강남구 도곡동',
                buyer_postcode : '123-456',
            }, function(rsp) {
                console.log(rsp);
                if ( rsp.success ) {
                    var msg = '결제가 완료되었습니다.';
                    msg += '고유ID : ' + rsp.imp_uid;
                    msg += '상점 거래ID : ' + rsp.merchant_uid;
                    msg += '결제 금액 : ' + rsp.paid_amount;
                    msg += '카드 승인번호 : ' + rsp.apply_num;
                } else {
                    var msg = '결제에 실패하였습니다.';
                    msg += '에러내용 : ' + rsp.error_msg;
                }
                alert(msg);

                // 함수를 호출하여 GET 요청을 보냅니다.
                fetchData();
            });
	    }
        async function fetchData() {
                    try {
                        // Axios를 이용하여 GET 요청을 보냅니다.
                        const response = await require('axios').get('/payment');

                        // 응답 데이터를 사용하는 로직을 작성합니다.
                        console.log(response.data); // 예시: 응답 데이터를 콘솔에 출력

                    } catch (error) {
                        // 오류 발생 시 오류 메시지를 출력합니다.
                        console.error('Error:', error.message);
                    }
                }
    </script>
