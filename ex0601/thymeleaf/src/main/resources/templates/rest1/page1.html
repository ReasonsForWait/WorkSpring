<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>REST API 예제 페이지 입니다</h1>
  <h2>get 요청 예제</h2>
  <button id="btn1">요청1</button>
  <div id="result1"></div>
  <script>
    document.getElementById("btn1").addEventListener("click", function(){
      fetch("/rest1/users1").then(response => {
        console.log(response);
        return response.json();
      }).then(datas => {
        console.dir(datas);
        for (const data of datas) {
          const p = document.createElement("p");
          p.textContent = `${data.name} , ${data.num}, ${data.fl}, ${data.bool}`;
          document.getElementById("result1").append(p);
        }
      });
    });
  </script>
  <h2>post 요청 예제</h2>
  <button id="btn2">요청2</button>
  <div id="result2"></div>
  <script>
    document.getElementById("btn2").addEventListener("click", function(){
      fetch("/rest1/users2", {
        method : "POST",
        headers : {'Content-Type' : 'application/json'},
        body : JSON.stringify({
          name: 'asd',
          age: 31,
          address: "asdf"
        })
      // }).then(res => {console.log(res.text())});
      }).then(res => res.text()).then(data => {
        document.getElementById("result2").textContent = data;
      })
    })
  </script>
  <h2>put 요청 예제</h2>
  <button id="btn3">요청3</button>
  <div id="result3"></div>
  <script>
    document.getElementById("btn3").addEventListener("click", function(){
      fetch("/rest1/users3", {
        method : "PUT",
        headers : {'Content-Type' : 'application/json'},
        body : JSON.stringify({
          name: 'asd',
          age: 31,
          address: "asdf"
        })
      }).then(res => res.json()).then(data => {
        document.getElementById("result3").textContent = `data.str1 : ${data.str1}`;
        console.log(data);
      })
    })
  </script>
  <h2>patch 요청 예제</h2>
  <button id="btn4">요청4</button>
  <div id="result4"></div>
  <script>
    document.getElementById("btn4").addEventListener("click", function(){
      fetch("/rest1/users4", {
        method : "PATCH",
        headers : {'Content-Type' : 'application/json'},
        body : JSON.stringify({
          name: 'asd',
          age: 31,
          address: "asdf"
        })
      }).then(res => res.json()).then(data => {
        const result = document.getElementById("result4");
        for (const i of data) {
          let p = document.createElement("p");
          p.textContent = `${i.str1}:${i.str2}:${i.str3}`;
          result.append(p);
        }
        console.log(data);
      })
    })
  </script>
  <h2>delete 요청 예제</h2>
  <button id="btn5">요청5</button>
  <div id="result5"></div>
  <script>
    document.getElementById("btn4").addEventListener("click", function(){
      fetch("/rest1/users5", {
        method : "DELETE",
        headers : {'Content-Type' : 'application/json'},
        body : JSON.stringify({
          name: 'asd',
          age: 31,
          address: "asdf"
        })
      }).then(res => res.json()).then(data => {
        console.log(data);
      })
    })
  </script>
</body>
</html>
