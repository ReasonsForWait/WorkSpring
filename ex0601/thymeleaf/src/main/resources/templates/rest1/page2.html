<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>REST API 예제2 페이지 입니다</h1>
  <h2>get 요청 예제2</h2>
  <button id="btn11">요청11</button>
  <div id="result11"></div>
  <script>
    document.getElementById("btn11").addEventListener("click", function(){
      axios.get("/rest2/users11",{
        params: {
          name:"aaaa",
          age: 31
        }
      }).then(response => {
        console.log(response)
      })
    });
  </script>
  <hr>
  <h2>get 요청 예제</h2>
  <button id="btn1">요청1</button>
  <div id="result1"></div>
  <script>
    document.getElementById("btn1").addEventListener("click", function(){
      axios.get("/rest2/users1").then(response => {
        const res = document.getElementById("result1");
        for (const i of response.data) {
          const p = document.createElement("p");
          p.textContent = `name : ${i.name}`;
          res.append(p);
        }
      })
    });
  </script>
  <hr>
  <h2>post 요청 예제</h2>
  <button id="btn2">요청2</button>
  <div id="result2"></div>
  <script>
    document.getElementById("btn2").addEventListener("click", function(){
      axios.post("/rest2/users2",{
          name: 'asd',
          age: 31,
          address: "asdf"
      }).then(response => {
        console.log(response);
      })
    });
  </script>
  <hr>
  <h2>put 요청 예제</h2>
  <button id="btn3">요청3</button>
  <div id="result3"></div>
  <script>
    document.getElementById("btn3").addEventListener("click", function(){
      axios.put("/rest2/users3",{
          name: 'asd',
          num: 33,
          fl: 33.333,
          bool: true
      }).then(response => {
        console.log(response);
      })
    });
  </script>
  <hr>
  <h2>patch 요청 예제</h2>
  <button id="btn4">요청4</button>
  <div id="result4"></div>
  <script>
    document.getElementById("btn4").addEventListener("click", function(){
      axios.patch("/rest2/users4",{
          name: 'asd',
          num: 33,
          fl: 33.333,
          bool: true
      }).then(response => {
        console.log(response);
      })
    });
  </script>
  <hr>
  <h2>delete 요청 예제</h2>
  <button id="btn5">요청5</button>
  <div id="result5"></div>
  <script>
    document.getElementById("btn5").addEventListener("click", function(){
      axios.delete("/rest2/users5", {
        data :[{
        name: 'asd',
        num: 33,
        fl: 33.333,
        bool: true
      },{
        name: 'zxc',
        num:22,
        fl: 22.222,
        bool: false
      }]}).then(response => {
        console.log(response);
      })
    });
  </script>
</body>
</html>
