<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>반복 예제</h1>
    <table>
        <tr>
            <th>userid</th>
            <th>userpw</th>
            <th>username</th>
            <th>userbirth</th>
        </tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.user_pw}"></td>
            <td th:text="${user.user_name}"></td>
            <td th:text="${user.user_birth}"></td>
        </tr>
    </table>
</body>
</html>
