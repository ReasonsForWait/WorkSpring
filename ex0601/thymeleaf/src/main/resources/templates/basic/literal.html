<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>literal</h1>
  <ul>
    <!-- <li>hello world = <span th:text="hello world"></span></li> 예외 발생 -->
    <li>hello world = <span th:text="'hello world!'"></span></li>
    <li>hello + world = <span th:text="'hello' + ' world!'"></span></li>
    <li>hello + ${data} = <span th:text="'hello' + ${data}"></span></li>
    <li>3번째 대체 |hello ${data}| = <span th:text="|hello ${data}|"></span></li>
  </ul>
</body>
</html>
