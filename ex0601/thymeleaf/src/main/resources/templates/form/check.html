<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>단일 체크 관련 에제</h1>
  <form action="result" th:action="@{${action}}" th:object="${userVO}" method="post">
    이름 : <input type="text" id="username"><br>
    아이디 : <input type="text" id="userid" th:field="*{user_id}"><br>
    비밀번호 : <input type="password" id="userpw"><br>
    생년월일 : <input type="text" id="userbirth"><br>
    싱글 체크 박스 : <input type="checkbox" id="userchk" th:field="*{user_chk}">
    <button>확인</button>
  </form>
</body>
</html>
