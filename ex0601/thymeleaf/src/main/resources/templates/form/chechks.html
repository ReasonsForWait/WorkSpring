<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>다중 체크 관련 에제</h1>
  <form action="result" th:action="@{${action}}" th:object="${userVO}" method="post">
    이름 : <input type="text" id="username"><br>
    아이디 : <input type="text" id="userid" th:field="*{user_id}"><br>
    비밀번호 : <input type="password" id="userpw"><br>
    생년월일 : <input type="text" id="userbirth"><br>
    싱글 체크 박스 : <input type="checkbox" id="userchk" th:field="*{user_chk}">
    <div>
      <h2>등록지역</h2>
      멀티 체크박스 구현
      <div th:each="region : ${regions}">
        <input type="checkbox" th:field="*{states}" th:value="${region.key}" />
        <label th:for="${#ids.prev('states')}" th:text="${region.value}"></label>
      </div>
    </div>
    <button>확인</button>
  </form>
</body>
</html>
