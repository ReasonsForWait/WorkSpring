<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>일반 form 등록 예제</h1>
    <form action="result" th:action="@{${action}}" th:object="${userVO}" method="post">
        이름 : <input type="text" id="username" th:field="*{user_name}"><br>
        아이디 : <input type="text" id="userid" th:field="*{user_id}"><br>
        비밀번호 : <input type="password" id="userpw"><br>
        생년월일 : <input type="text" id="userbirth"><br>
        <button>확인</button>
    </form>
</body>
</html>
