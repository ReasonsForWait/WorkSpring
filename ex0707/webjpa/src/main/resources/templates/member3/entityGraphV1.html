<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>memberList 페이지 입니다.</h1>
<ul th:each="user : ${list}">
    <li>
        아이디 : <span th:text="${user.userid}"></span>
        이름 : <span th:text="${user.username}"></span>
        나이 : <span th:text="${user.age}"></span>
        팀이름 : <span th:text="${user.team.name}"></span>
    </li>
</ul>
</body>
</html>
